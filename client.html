<html>
    <head>
        <meta charset="utf-8 ">
        <style>
            #screen{
                border: 10px solid #CCC;
                /* Não deixa os pixels borrarem */
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                /*  */
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="800" height="600"></canvas>
    </body>
    <script>
        const screen = document.getElementById('screen');
        const context = screen.getContext('2d');''

        const character = new Image();
        character.src = 
        const game = {
            players: {
                player1: {
                    x: 1,
                    y: 1,
                },
                player2: {
                    x: 9,
                    y: 9
                }
            },
            fruits: {
                fruit1: {
                    x:3,
                    y:1
                }
            }
        }
        renderScreen();

        function renderScreen(){
            // Tecnica utilizada no mundo de desenvolvimento de jogos chamada clear screen, 
            // toda vez que for renderizar a proxima animação  apagar a tela inteira antes
            context.fillStyle = 'white';
            context.fillRect(0,0,10,10);
            for (playerId in game.players){
                const player = game.players[playerId];
                context.fillStyle = 'black';
                context.fillRect(player.x,player.y,1,1); 
            }

            for (fruitId in game.fruits){
                const fruit = game.fruits[fruitId];
                context.fillStyle = 'green';
                context.fillRect(fruit.x,fruit.y,1,1);
            }

            requestAnimationFrame(renderScreen);
        }

        addEventListener('keydown',function(event){
            const {keyCode} = event;
            if(keyCode == 38 ){
                game.players.player1.y += 1;
            }
            if(keyCode == 40 ){
                game.players.player1.y -= 1;
            }
            if(keyCode == 37 ){
                game.players.player1.x -= 1;
            }
            if(keyCode == 39 ){
                game.players.player1.x += 1;
            }
            console.log(event.keyCode);
        })
    </script>
</html>
